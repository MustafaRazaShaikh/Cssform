<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <script src="https://kit.fontawesome.com/28f08e1e4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">
    <div class="header">
<h1>Register</h1>
    </div>
    <br>
<div class="already">
Already member?
<span> Sign in</span> 
</div>
<br>
<div class="images">
<img src="img/facebook.png" alt="facebook">
<img src="img/github.png" alt="">
<img src="img/linkedin.png" alt="">
<img src="img/twitter.png" alt="">
</div>
<br>
<br>
<div>
<input type="text" placeholder="username" class="name" size="50px">
<br>
<br>
<input type="email" placeholder="email" size="50px" class="email">
<br>
<br>
<input type="tel" placeholder="phone" size="50px" class="phone">
<br>
<br>
<input type="password" placeholder="password" size="50px" class="password">
<i class="fa-regular fa-eye"></i>

<br>
<br>
<input type="password" placeholder="repeate password" size="50px" class="re-password">
<i class="fa-regular fa-eye"></i>
</div>
<br>
<div class="footer">
    By clicking register you agree to our <span>terms of service</span>
</div>
<br>
<div class="button">
<button>Register</button>
</div>


</div>






</body>
</html>
